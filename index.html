<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Timer</title>
</head>

<body>
	<div class="timer">
		<div class="controls">
			<button data-seconds="300" class="timer-btn btn"><b>5</b> Minutes</button>
			<button data-seconds="900" class="timer-btn btn"><b>15</b> Minutes</button>
			<button data-seconds="1800" class="timer-btn btn"><b>30</b> Minutes</button>
			<button data-seconds="3600" class="timer-btn btn"><b>1</b> Hour</button>
			<form name="custom" id="custom">
				<input type="text" name="minutes" placeholder="Custom Time (mins)">
			</form>
		</div>

		<br>

		<div class="show-time">
			<h3 class="text"></h3>
			<h1 class="time-left" contenteditable></h1>
			<h4 class="end-time"></h4>
		</div>

		<!-- <button class="pause-button btn">Pause</button> -->
		<button class="stop-button btn">Stop</button>
	</div>

</body>

<script type="text/javascript" src="app.js"></script>
</html>
